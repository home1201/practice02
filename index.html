<!doctype html>
<html lang="ko">

<head>

        <div class="main__day" data-day>ㅁ</div>
      </div>
      <div class="main__graph-item" data-item>
        <div class="main__amount" data-amount>00,000원</div>

      <div class="main__graph-item" data-item>

      </div>
      <div class="main__graph-item" data-item>

      </div>
      <div class="main__graph-item" data-item>
        <div class="main__amount" data-amount>00,000원</div>
        <div class="main__day" data-day>ㅁ</div>
      </div>
    </section>
    <section class="total wrapper">
      <h2 class="total__heading">이 달의 지출액</h2>
      <div class="total__amount" data-month-amount>000,000원</div>
      <div class="total__ratio-text">지난 달 대비 증감비</div>
      <div class="total__ratio" data-ratio>+0.00%</div>
    </section>
  </main>
